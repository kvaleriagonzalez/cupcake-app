<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playball&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>

        <div class="flex-div wrapper">
        <div>
            <img class="bakery" src="./assets/bakery.png">


                <div class="options photo">
            
                    <img src="./assets/cupcake-empty-red" alt="" class="cupcake-base size photo">
                    <img src="./assets/empty-cupcake-stripes" alt="" class="size">
                    <img src="./assets/strings-yellow-cupcake" alt="" class="size">
                    <!--ICING-->
                    <img  class="position-icing"src="./assets/mint-icing" alt="" class="icing size">
                    <img src="./assets/chocolate-icing" alt="" class="size photo">
                    <img src="./assets/pink-vainilla-icing" alt="" class="size photo">
                    <!--SPRINKLES-->
                    <img src="./assets/chocalate-sprinkle" alt="" class="size chocolate-sprinkle photo">
                    <img src="./assets/pistachio-sprinkles" alt="" class="size photo">
                    <!--MORE INGREDIENTSS-->
                    <img src="./assets/cherry" alt="" class="sprinkle smaller photo">
                    <img src="./assets/kiwi" alt="" class="smaller photo ">
                    <img src="./assets/chocolate-hazelnut-roiled wafers" alt="" class="smaller photo">
                    <img src="./assets/vainilla-wafer" alt="" class="smaller photo">
                    <!--RIBBON - DECORATION-->
                    <img src="./assets/yellow-deco" alt="" class="size photo">
                    <img src="./assets/light-yellow-deco" alt="" class="size photo">
                    <img src="./assets/red-deco" alt="" class="size photo">
                </div>
            </div>

            <div class="box-style">
                    <!--CHOOOSE YOU CUPCAKE-->
                    <h2>Select one option in the next category </h2>
                    <h3>Choose you cupcake</h3>
                    <div class="flex ">
                        <div>
                            <input type="checkbox" name="cupcake-empty-red" checked value="cupcake-empty-red">
                            <label for="base-cupcake">Chocolate cupcake</label>
                        </div>
                        <div>
                            <input type="checkbox" name="empty-cupcake-stripes" checked value="empty-cupcake-stripes">
                            <label for="base-cupcake">Vainilla cupcake</label>
                        </div>
                        <div>
                            <input type="checkbox" name="strings-yellow-cupcake" checked value="strings-yellow-cupcake">
                            <label for="base-cupcake">coffee cupcake</label>
                        </div>
                    </div>
                    <!--CHOOOSE YOU ICING-->
                    <h3>Choose you icing</h3>
                    <div class="flex">
                        <div>
                            <input type="checkbox" name="mint-icing" checked value="mint-icing">
                            <label for="icing">Mint</label>
                        </div>
                        <div>
                            <input type="checkbox" name="chocolate-icing" checked value="chocolate-icing">
                            <label for="icing">Chocolate</label>
                        </div>
                        <div>
                            <input type="checkbox" name="pink-vainilla-icing" checked value="pink-vainilla-icing">
                            <label for="icing">Vainilla</label>
                        </div>
                    </div>
                    <!--CHOOOSE YOU SPRINKLE FLAVOUR -->
                    <h3>Choose you sprinkle flavour</h3>
                    <div class="flex">
                        <div  class="flex">
                            <input type="checkbox" name="chocalate-sprinkle" checked value="chocalate-sprinkle">
                            <label for="sprinkle" >Chocolate</label>
                        </div>

                        <div class="flex">
                            <input type="checkbox" name="pistachio-sprinkles" checked value="pistachio-sprinkles">
                            <label for="sprinkle" >Pistachio</label>
                        </div>
                    </div>
                    <!--ADD MORE FLAVOUR-->
                    <h3>Add more flavour</h3>
                    <div class="flex">
                        <div>
                            <input type="checkbox"  name="cherry" checked value="cherry">
                            <label for="cherry">Cherry</label>
                        </div>
                        <div>
                            <input type="checkbox" name="kiwi" checked value="kiwi">
                            <label for="kiwi">Kiwi</label>
                        </div>
                        <div>
                            <input type="checkbox" name="chocolate-hazelnut-roiled wafers" checked value="chocolate-hazelnut-roiled wafers">
                            <label for="roiled wafer">Roll wafer</label>
                        </div>
                        <div>
                            <input type="checkbox" name="vainilla-wafer" checked value="vainilla-wafer">
                            <label for="vainilla-wafer"> Vainilla wafer</label>
                        </div>
                    </div>
                    <!--PUT A RIBBON-->
                    <h3>Put a nice ribbon</h3>
                    <div class="flex">
                        <div>
                            <input type="checkbox"  name="yellow-deco" checked value="yellow-deco">
                            <label for="ribbon">Yellow</label>
                        </div>
                        <div>
                            <input type="checkbox" name="light-yellow-deco" checked value="light-yellow-deco">
                            <label for="ribbon">Light yellow</label>
                        </div>
                        <div>
                            <input type="checkbox" name="red-deco" checked value="red-deco">
                            <label for="ribbon">Red ribbon</label>
                        </div>
                    </div>
             </div>
        </div>
    
             
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="main.js"></script>

</body>
</html>
