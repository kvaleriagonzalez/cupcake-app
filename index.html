<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playball&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <!--CUPCAKE-BASE PLACEHOLDER IMAGE-->
        <img src="" id="base-cupcake" alt="" class="cupcake">
        <!--ICING PLACEHOLDER IMAGE-->
        <img src="" id="icing" alt="" class="icing-position">
        <!--SPRINKLES PLACEHOLDER IMAGE-->
        <img src="" id="sprinkles" alt="" class="sprinkle-position">
        <!--MORE INGREDIENTS PLACEHOLDER IMAGE-->
        <img src="" id="more" alt="" class="more-ingredients-position">
        <!--RIBBON -DECORATION PLACEHOLDER IMAGE-->
        <img src="" id="ribbon" alt="" class="ribbon-position">

        <div class="flex-div wrapper">
            <div>
                <img class="bakery" src="./assets/bakery.png">
            </div>
            <div class="box-style">
                <!--CHOOOSE YOU CUPCAKE-->
                <h2>Make you own Cupcake</h2>
                <h3>Choose you cupcake base</h3>
                <div class="flex">
                    <div>
                        <label for="base-cupcake">Vainilla</label>
                        <input type="radio" name="base-cupcake" value="./assets/cupcake-empty-red.png">
                    </div>
                    <div>
                        <label for="base-cupcake">Chocolate</label>
                        <input type="radio" name="base-cupcake"
                            value="./assets/empty-cupcake-stripes.png">
                    </div>
                </div>

                <!--CHOOOSE YOU ICING-->
                <h3>Choose you icing</h3>
                <div class="flex">
                    <div>
                        <label for="icing">Mint</label>
                        <input type="radio" name="icing" value="./assets/mint-icing.png">
                     
                    </div>
                    <div>
                        <label for="icing">Vainilla</label>
                        <input type="radio" name="icing" value="./assets/pink-vainilla-icing.png">
                 
                    </div>
                </div>
                <!--CHOOOSE YOU SPRINKLE FLAVOUR -->
                <h3>Choose you sprinkle flavour</h3>
                <div class="flex">
                    <div class="flex">
                        <label for="sprinkle">Chocolate</label>
                        <input type="radio" name="sprinkles" value="./assets/chocalate-sprinkle.png">
                
                    </div>

                    <div class="flex">
                        <label for="sprinkle">Pistachio</label>
                        <input type="radio" name="sprinkles" value="./assets/pistachio-sprinkles.png">
                    </div>
                </div>
                <!--ADD MORE FLAVOUR-->
                <h3>Add more flavour</h3>
                <div class="flex">
                    <div>
                        <label for="more">Cherry</label>
                        <input type="radio" name="more" value="./assets/cherry.png">
                       
                    </div>
                    
                    <div>
                        <label for="more">Roll wafer</label>
                        <input type="radio" name="more"
                            value="./assets/chocolate-hazelnut-roiled.png">
                    </div>
                    
                </div>
                <!--PUT A RIBBON-->
                <h3>Put a nice ribbon</h3>
                <div class="flex">
                    <div>
                        <label for="ribbon">Yellow</label>
                        <input type="radio" name="ribbon" value="./assets/yellow-deco.png">
                   
                    </div>
                    <div>
                        <label for="ribbon">Red</label>
                        <input type="radio" name="ribbon" value="./assets/red-deco.png">
                    </div>
                </div>
            </div>
        </div>
    

    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="main.js"></script>


</body>

</html>
